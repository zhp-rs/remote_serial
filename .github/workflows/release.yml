name: release

on:
  push:
    tags:
      - "V*"

env:
  CARGO_TERM_COLOR: always

jobs:
  job_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Env
      run: |
        sudo apt update
        sudo apt install libudev-dev gcc-arm-linux-gnueabihf
        rustup target add arm-unknown-linux-gnueabihf
    - name: Build
      run: |
        cargo build --release
        cargo build --release --target arm-unknown-linux-gnueabihf
        mkdir out/
        cp  target/release/remote_serial out/remote_serial_linux
        cp target/arm-unknown-linux-gnueabihf/release/remote_serial out/remote_serial_arm
    - uses: actions/upload-artifact@v2
      with:
        name: remote_serial
        path: out/
        retention-days: 5
  job_windows:
    needs: job_linux
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download linux image
      uses: actions/download-artifact@v2
      with:
        name: remote_serial
    - name: Build
      shell: bash
      run: cargo build --release
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
          files: |
            target/release/remote_serial.exe
            remote_serial_linux
            remote_serial_arm          
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

